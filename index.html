<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODERHOUSE JS </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/main.js"></script>
</head>
<body>
    <header class="p-3 mb-3">
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        SIMHOTEL
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="#" class="nav-link text-secondary active">
                                Unidades
                            </a>
                        </li>
                        <li>
                            <a href="historial.html" class="nav-link px-2 text-white">
                                Historial
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="container-lg">
        <div class="bg-body-tertiary p-5 rounded mt-3 mb-3">
            <h1>Simulador de sistema de hotelería</h1>
            <p class="lead">El simulador en esta pre entrega permite alta, baja y modificaciones de las unidades de un
                complejo turístico.</p>
            <button class="btn btn-lg btn-primary abrirModal" data-modal="ModalAgregarUnidad">Agregar Unidad</button>
        </div>
    </main>
    
    <div id="unidades-container" class="container-lg">
        <!--Mostramos la tabla con los valores del array-->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Piso</th>
                    <th scope="col">Unidad</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Capacidad</th>
                    <!--<th scope="col">Acciones</th>-->
                </tr>
            </thead>
            <tbody id="lista-unidades">
    
            </tbody>
        </table>
    </div>
    
    <!-- Modal para Agregar unidad -->
    <div class="modal" id="ModalAgregarUnidad" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Agregar Unidad</h1>
                    <button type="button" class="btn-close cerrarModal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevaUnidad">
                        <label class="col-form-label" for="pisoSelect">Piso:</label>
                        <select class="form-select mb-2" id="pisoSelect" name="piso">
                            <!-- Opciones del select se llenarán aquí -->
                        </select>

                        <label class="col-form-label" for="unidad">Unidad:</label>
                        <input class="form-control mb-2" type="text" id="unidad" name="unidad">

                        <label class="col-form-label" for="categoriaSelect">Categoría:</label>
                        <select class="form-select mb-2" id="categoriaSelect" name="categoria">
                            <!-- Opciones del select se llenarán aquí -->
                        </select>
                        <label class="col-form-label" for="capacidadSelect">Capacidad:</label>
                        <select class="form-select mb-4" id="capacidadSelect" name="capacidad">
                            <!-- Opciones del select se llenarán aquí -->
                        </select>
                        <button class="btn btn-primary" type="submit">Agregar Unidad</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para Editar unidad -->
    <div class="modal" id="ModalEditarUnidad" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Editar Unidad</h1>
                    <button type="button" class="btn-close cerrarModal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarUnidad">
                        <input type="hidden" id="idEditar" name="idEditar">
                        <!-- Campo oculto para almacenar el ID de la unidad -->
        
                        <label class="col-form-label" for="pisoEditar">Piso:</label>
                        <input class="form-control" type="text" id="pisoEditar" name="pisoEditar"><br>
        
                        <label class="col-form-label" for="unidadEditar">Unidad:</label>
                        <input class="form-control" type="text" id="unidadEditar" name="unidadEditar" readonly><br>
                        <!-- Campo de solo lectura -->
        
                        <label class="col-form-label" for="tipoEditar">Tipo:</label>
                        <input class="form-control" type="text" id="tipoEditar" name="tipoEditar"><br>
        
                        <label class="col-form-label" for="capacidadEditar">Capacidad:</label>
                        <input class="form-control" type="text" id="capacidadEditar" name="capacidadEditar"><br>
        
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
