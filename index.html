<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16_glx69e.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32_fy92aq.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderHouse | ABM | Unidades Hotel | Proyecto Final</title>
    <!-- CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>

<body class="bg-body">
    <header class="mb-5">
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        SIMHOTEL
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="#" class="nav-link text-secondary active">
                                Unidades
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <!-- Apertura -->
        <div class="p-4 p-md-4 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-6 px-0">
                <h1>Simulador de sistema de hotelería</h1>
                <p class="lead">El simulador permite alta, baja y modificaciones de unidades de un complejo turístico.</p>
            </div>
        </div>
        <!-- Formulario -->
        <div class="row mb-3">
            <div class="col-3">
                <label for="unidadNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control mb-2" id="unidadNombre">
            </div>
            <div class="col-3">
                <label for="unidadPiso" class="form-label" >Piso</label>
                <select class="form-select mb-2" id="unidadPiso">
                    <!-- Opciones del select se llenarán aquí -->
                </select>
            </div>
            <div class="col-3">
                <label for="unidadCategoria" class="form-label">Categoria</label>
                <select class="form-select mb-2" id="unidadCategoria">
                <!-- Opciones del select se llenarán aquí -->
                </select>
            </div>
            <div class="col-3">
                <label for="unidadCapacidad" class="form-label">Capacidad</label>
                <input type="text" id="unidadCapacidad" class="form-control mb-2">
            </div>
            <div class="col-12">
                <label for="unidadObservaciones" class="form-label">Observaciones</label>
                <input type="text" id="unidadObservaciones" class="form-control mb-2">
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-sm btn-primary" id="mainBtn">Agregar</button>
            </div>
        </div>
        <!-- Buscador -->
        <div class="row mb-2">
            <div class="col-12">
                <hr class="my-4">
                
                <h6><i class="bi bi-search"></i> Busca por nombre de unidad</h6>
                <input type="text" placeholder="Buscar..." class="form-control my-2" oninput="search(this)">
                
                <hr class="my-4">
            </div>
        </div>
        <!-- Resultados -->
        <div class="row mb-5">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Piso</th>
                        <th>Categoria</th>
                        <th>Capacidad</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody id="unidadesLista">
        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Preloader -->
    <div id="preloadMessage">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
        <p>Curso Java Script | CoderHouse | Simulador de ABM</p>
        <p class="mb-0">
            <a href="#"><i class="bi bi-arrow-up-square-fill"></i></a>
        </p>
    </footer>
</body>
</html>
