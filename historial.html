<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODERHOUSE JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/main.js"></script>
</head>
<body>
    <header class="p-3 mb-3">
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        SIMHOTEL
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="index.html"  class="nav-link px-2 text-white">
                                Unidades
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-secondary">
                                Historial
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="container-lg">
        <div class="bg-body-tertiary p-5 rounded mt-3 mb-3">
            <h1>Historico de acciones</h1>
            <p class="lead">A continuaci√≥n se visualizan por fecha los registros de unidades agregadas.</p>
            <button class="btn btn-lg btn-primary abrirModal" data-modal="ModalAgregarUnidad">Agregar Unidad</button>
        </div>
    </main>
    
    <div id="historial-container" class="container-lg">
        <!--Mostramos la tabla con los valores del array-->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Piso</th>
                    <th scope="col">Unidad</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Capacidad</th>
                </tr>
            </thead>
            <tbody id="lista-historico">
    
            </tbody>
        </table>
    </div>

</body>
</html>
